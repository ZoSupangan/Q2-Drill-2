<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OBMC Navigation Bar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
              margin: 0;
      font-family: Arial, sans-serif;
        background-size: cover;
		background-repeat: cover;
        background-image: url('https://www.bworldonline.com/wp-content/uploads/2022/12/OB-MOntessori-fairview_campus-obmontessori.edu_.ph_.jpg');
;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 10px 20px;
      color: white;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
    }

    .nav-links a:hover {
      background-color: #555;
      border-radius: 4px;
    }

    .search-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 10px;
    }

    .search-bar input[type="text"] {
      padding: 5px;
      border: none;
      border-radius: 3px;
      width: 200px;
      max-width: 100%;
    }

    .search-bar button {
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      background-color: #555;
      color: white;
      cursor: pointer;
    }

    .search-bar button:hover {
      background-color: #777;
    }

  
      .navbar {
        flex-wrap: nowrap;
      }

      .search-bar {
        margin-top: 0;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">About Us</a>
      <a href="#">Email</a>
      <a href="#">Contact Us</a>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search...">
      <button>Search</button>
    </div>
  </div>

</body>
</html>
